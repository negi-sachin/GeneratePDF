<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TO PDF</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <!-- Include stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2 class="display-4 text-center mb-4">Generate PDF</h2>

    <!-- Create the Quill editor container -->
    <div id="editor">
        <p>Hello World!</p>
        <p>Some initial <strong>bold</strong> text</p>
    </div>
    <div class="text-center mt-3">
        <label for="filename">File Name:</label>
        <input type="text" placeholder="Enter name of your pdf" id="filename" />
    </div>
    <p class="status alert alert-info mt-3 text-center" id="status"></p>
    <button class="save btn btn-primary d-block mx-auto w-50 mt-4">Download</button>



    <!-- Include the Quill library -->
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <!-- Initialize Quill editor -->
    <script>
          document.getElementById("status").style.display = "none";
        var toolbarOptions = [
            ['bold', 'italic', 'underline', 'strike'], // toggled buttons
            ['blockquote', 'code-block'],

            [{
                'header': 1
            }, {
                'header': 2
            }], // custom button values
            [{
                'list': 'ordered'
            }, {
                'list': 'bullet'
            }],
            [{
                'script': 'sub'
            }, {
                'script': 'super'
            }], // superscript/subscript
            [{
                'indent': '-1'
            }, {
                'indent': '+1'
            }], // outdent/indent
            [{
                'direction': 'rtl'
            }], // text direction

            [{
                'size': ['small', false, 'large', 'huge']
            }], // custom dropdown
            [{
                'header': [1, 2, 3, 4, 5, 6, false]
            }],
            ['link', 'image', 'video', 'formula'], // add's image support
            [{
                'color': []
            }, {
                'background': []
            }], // dropdown with defaults from theme
            [{
                'font': []
            }],
            [{
                'align': []
            }],

            ['clean'] // remove formatting button
        ];
        var options = {
            //   debug: 'info',
            modules: {
                //syntax:true,
                toolbar: toolbarOptions
            },
            placeholder: 'Compose an epic...',
            //   readOnly: false,
            theme: 'snow'
        };
        var quill = new Quill('#editor', options);

        $('.save').click((e) => {
            e.preventDefault()
            document.getElementById("status").style.display = "block";
            $('.status').text('Sending Request...')
            console.log(quill.container.firstChild.innerHTML)
            let data = {
                html: quill.container.firstChild.innerHTML,
                filename: $('#filename').val() === "" ? "Html2Pdf.pdf" : $('#filename').val() + '.pdf'
            }
            console.log(data)
            async function fetchData() {
                let body = {
                    method: 'POST', // *GET, POST, PUT, DELETE, etc.
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                }
                await fetch(window.location.href, body)
                    .then(res => {
                        console.log(res)
                        return res.json();
                    })
                    .then(res => {
                        console.log(res)
                        if (res.status === "okay") {
                            window.location.href = "/download"
                            $('.status').text('Downloading...')
                        }
                    })
            }
            fetchData();
        });
    </script>
</body>

</html>
